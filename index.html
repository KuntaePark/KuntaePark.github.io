<!DOCTYPE html>
<html>
<head>
	<title>Welcome to K-Halal</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
	<link rel="stylesheet" href="./mainpage-new.css">
	<link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Pacifico">
</head>
<body>	
	<div id="sideBar">
		<div id="closeButton">&times; Don't show this</div>
		<div id="sideBarContent">
			<div id="sideBarTitleWrap">
				<div id="sideBarTitle">Recently Changed To Haram</div>
			</div>
			<div id="sideBarList">
			</div>		
			</div>
		</div>
	</div>
	<div id="main-container" class="ui container">
		<div class="ui top fixed borderless menu" id="menu">
      <div class="item" id="space">
      </div>
      <a class="item">
        <!-- <img style="height: 50px; width: 60px;" src="logo.png"> -->
        <span id="logo" onclick="window.location = 'index.html'">K-Halal</span>
      </a>
      <div class="item" id="srchbar">
        <div class="ui search">
          <div class="ui icon input">
            <input id="srch" class="prompt" type="text" placeholder="Search item by name...">
            <i class="search icon"></i>
          </div>
        </div>
    </div>
        <a class="item" id="notfound" style="font-size:19px; color: white;">
          <i class="unhide icon"></i>
          Can't find item?
      </a>
    <a class="item" id="listLink" href="ingredients.html" style="color: white; font-size:19px;"><i class="language icon"></i>Translated ingredients</a>
    </div>
		<div id="catMenu" class="ui container">
			<div id="catMenuTitle" class="ui large header">...Or Search Easily By Looking Through Category!</div>
			<div id="curCatWrap">
				<div id="curCategory"></div>
				<div id="backButton"><i class="fa fa-angle-left"></i></div>
			</div>
			<div id="catMenuItemGrid" class = "ui five column stackable centered grid container">
			</div>
		</div>
	</div>

<!-- 	<div id="footing">
		<h1>Footing Here</h1>
	</div>
 -->


	<div class="ui reqad modal">                     
       <i class ="close reqad icon"></i>   
       <div class="ui reqad tabular menu">               
       <a class="item req active" data-tab="tab-name">Request</a>
       <a class="item ad" data-tab="tab-name2">Add</a>
       </div>
                <!-- Request Tab with Content  -->
              <div class="ui tab req active" data-tab="tab-name">         
              <form class="ui req form segment"> 
                  <div class="req two fields">
                    <div class="reqr field">
                  <label>Please insert name of item </label>
                  <input placeholder="Item name: chic choc" type="text">
                    </div>
                    <div class="reqr field">
                  <label>Please insert brand of item </label>
                  <input placeholder ="Brand name: Lotte" type="text">
                    </div>
                   </div> 
              </form>
              </div>
                 <!-- Add Tab with Content  -->
              <div class="ui tab ad" data-tab="tab-name2">                
              <form class="ui ad form segment"> 
                <div class="ad two fields">
                  <div class="ad field">
                  <label>Please insert name of item </label>
                  <input placeholder="Item name: chic choc" type="text">
                  </div>
                    <div class="ad field">
                    <label>Please insert brand of item </label>
                    <input placeholder ="Brand name: Lotte" type="text">
                    </div>
                </div>     <!-- Add tab with status buttons  -->
                         <div class="inline ads fields">                     
                          <label>What status does the item have?</label>
                          <div class="ads field">
                              <div class="ui ads master checkbox">
                              <input type="radio" name="frequency" checked="checked">
                              <label>Halal</label>
                              </div>
                          </div>
                          <div class="ads field">
                              <div class="ui ads master checkbox">
                              <input type="radio" name="frequency">
                              <label>Haram</label>
                              </div>
                          </div>
                         </div> 
               </div>
      <!-- Approve and Cancel button for both tabs  -->
     <div class = "reqad actions ">
       <div class = "ui red reqad cancel basic button">Cancel</div>
       <div class = "ui green reqad approve basic button">Send</div>
    </div>  
 </div><!--add and request box closed  -->


      <!-- Confirmation box for approve button   -->
          <div class = "ui reqadf modal">
          <i class ="reqadf close icon"></i>
            <div class = "reqadf header">
            We received your item-suggestion.
            </div>
                  <div class = "ui reqadf content">
                  <p> We will let you know, when we add the item on our website.   </p>
                  </div>
            <div class = "reqadf actions ">
            <div class = "ui green reqadf approve basic button">Great!</div>
            </div>
          </div>
	<script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 -->	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script src="./mainpage-new.js"></script>
</body>
</html>
